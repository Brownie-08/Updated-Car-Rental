{% extends "base.html" %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="error-container text-center mt-5">
    <h1 class="display-1">404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return Home</a>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-container {
    min-height: calc(100vh - 200px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f8f9fa;
    padding: 30px;
}
.error-container h1 {
    font-size: 10rem;
    color: #dc3545;
}
.error-container h2 {
    color: #212529;
    margin-bottom: 20px;
}
.error-container p {
    color: #6c757d;
}
.error-container a {
    text-decoration: none;
}
</style>
{% endblock %}
